<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>

<body>
    <div class="container">

                <div class="number">-</div>
                <div class="number">-</div>
                <div class="number">-</div>
                <div class="number">-</div>
                <div class="number">-</div>
                <div class="number">-</div>
            </div>
            <button class="generate-btn" onclick="generateLotto()">번호 생성하기</button>
            <p class="info">1~45 사이의 서로 다른 6개 번호가 생성됩니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
